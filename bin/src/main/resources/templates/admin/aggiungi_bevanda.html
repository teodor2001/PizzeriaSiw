<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Aggiungi Bevanda - Antica Pizzeria Romana</title>
    <link rel="icon" href="/images/LogoPizzeria.jpg" type="image/jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .admin-container {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .admin-heading {
            color: #dc3545;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/admin/dashboard">
                <img th:src="@{/images/LogoPizzeria.jpg}" alt="Antica Pizzeria Romana" class="logo-navbar me-2">
                <span class="fw-bold text-white">Admin - Antica Pizzeria Romana</span>
            </a>
            <div class="d-flex">
                <a class="btn btn-outline-light" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4 admin-container">
        <h2 class="admin-heading">Aggiungi Nuova Bevanda</h2>
        <form th:action="@{/admin/salvaBevanda}" th:object="${bevanda}" method="post">
            <div class="form-group">
                <label for="nome">Nome Bevanda:</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="prezzo">Prezzo (€):</label>
                <input type="number" step="0.01" class="form-control" id="prezzo" th:field="*{prezzo}" required>
                <div th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="quantità">Quantità (L):</label>
                <input type="number" step="0.1" class="form-control" id="quantità" th:field="*{quantità}" required>
                <div th:if="${#fields.hasErrors('quantità')}" th:errors="*{quantità}" class="error-message"></div>
            </div>
            <button type="submit" class="btn btn-primary">Salva Bevanda</button>
        </form>
        <div class="mt-3">
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Torna alla Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
