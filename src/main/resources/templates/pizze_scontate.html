<!-- src/main/resources/templates/pizze_scontate.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<link rel="icon" href="/images/LogoPizzeria.jpg" type="image/jpeg">
    <title>Pizze Scontate - Antica Pizzeria Romana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="/">Antica Pizzeria Romana</a>
        <div class="ms-auto">
            <a class="btn btn-outline-light" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center text-warning mb-4">Pizze con lo Sconto del 15%</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="pizza : ${pizzeScontate}">
            <div class="card h-100 shadow-sm pizza-card">
                <div class="card-body">
                    <h5 class="card-title text-danger" th:text="${pizza.nome}">Nome Pizza</h5>
                    <p class="card-text" th:text="${pizza.descrizione}">Descrizione</p>
                    <p class="fw-bold">
                        Prezzo Originale: <s>€<span th:text="${pizza.prezzoBase}">0.00</span></s><br>
                        Prezzo Scontato: <span class="text-success">€<span th:text="${pizza.getPrezzoScontato()}">0.00</span></span>
                    </p>
                    <p class="text-muted small" th:text="'Ingredienti: ' + ${pizza.ingredientiBase}">Ingredienti</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
