<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Registrati</title>
	<link rel="icon" href="/images/LogoPizzeria.jpg" type="image/jpeg">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.container {
			background-color: #fff0e1;
			padding: 30px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 400px;
			text-align: center;
			margin: 50px auto;
		}

		h1 {
			color: #b71c1c;
			margin-bottom: 20px;
		}

		label {
			display: block;
			margin-bottom: 5px;
			color: #555;
			text-align: left;
		}

		input[type="text"],
		input[type="email"],
		input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #f8c291;
			border-radius: 4px;
			box-sizing: border-box;
		}

		button[type="submit"] {
			background-color: #b71c1c;
			color: #fff;
			padding: 10px 15px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}

		button[type="submit"]:hover {
			background-color: #8e1717;
		}

		p {
			margin-top: 15px;
			color: #777;
		}

		a {
			color: #b71c1c;
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}

		.error-list {
			color: red;
			padding-left: 20px;
			margin-bottom: 10px;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Registrati</h1>
		<form th:action="@{/register}" method="post" th:object="${cliente}">
			<div th:if="${#fields.hasErrors('*')}">
				<ul class="error-list">
					<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
				</ul>
			</div>
			<div>
				<label for="nome">Nome:</label>
				<input type="text" id="nome" th:field="*{nome}" class="form-control" required="required">
			</div>
			<div>
				<label for="cognome">Cognome:</label>
				<input type="text" id="cognome" th:field="*{cognome}" class="form-control" required="required">
			</div>
			<div>
				<label for="email">Email:</label>
				<input type="email" id="email" th:field="*{email}" class="form-control" required="required">
			</div>
			<div>
				<label for="password">Password:</label>
				<input type="password" id="password" th:field="*{password}" class="form-control" required="required">
			</div>
			<button type="submit" class="btn btn-danger">Registrati</button>
		</form>
		<p>Hai gi√† un account? <a th:href="@{/login}">Accedi qui</a>.</p>
	</div>
</body>

</html>
